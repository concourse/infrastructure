platform: linux

image_resource:
  type: registry-image
  source: {repository: alpine/git}

inputs:
- name: repo

outputs:
- name: repo-bumped
  path: repo

params:
  FILE:
  CONTENT:
  COMMIT:

run:
  path: sh
  args:
  - -c
  - |
    cd repo
    printf "$CONTENT" > "$FILE"
    git add -A

    git config --global user.email "ci@localhost"
    git config --global user.name "CI Bot"

    git commit -m "$COMMIT" --allow-empty
